<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="container my-5">
        <!-- Spinner cargando -->
        <section class="d-flex align-items-center d-none" id="loading">
            <strong>Cargando...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </section>
        <section class="row" id="card-dinamicas">
            <!-- Aqui se pinta el template -->
        </section>
    </main>

    <template id="template-card">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
            <div class="card text-center shadow">
                <img class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title text-primary lead">El nombre del personaje</h5>
                    <p class="lead text-secondary">Human</p>
                </div>
            </div>
        </article>
    </template>
    <script src="app.js"></script>
</body>
</html>
